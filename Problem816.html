<!--  problem 8-16 -->

<HEAD>
<TITLE>Colleen Kujawa - problem 8-16</TITLE>

<SCRIPT LANGUAGE = "JavaScript">
   var  firstNumber,  
	secondNumber, 
	number1,       
	number2,       
	sum,
	product,
	difference,
        quotient;           

   firstNumber = window.prompt( "Enter First Number", "0" );
   secondNumber = window.prompt( "Enter Second Number", "0" );

   number1 = parseInt( firstNumber ); 
   number2 = parseInt( secondNumber );

   sum = number1 + number2;
   product = number1 * number2;
   difference = number1 - number2;
   quotient = number1 / number2;

  
   document.writeln( "<H2><font color = 'blue'>The Sum is </font>" + sum + "</H2>" );
   document.writeln( "<H2><font color = 'green'>The Product is </font> " + product + "</H2>" );
   document.writeln( "<H2><font color = 'green'>The Difference is </font> " + difference + "</H2>" );
   document.writeln( "<H2><font color = 'blue'>The Quotient is </font> " + quotient + "</H2>" );

</SCRIPT>

</HEAD>
