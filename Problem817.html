<SCRIPT LANGUAGE = "JavaScript">
   var  firstNumber,   
	secondNumber;  

   
   firstNumber = window.prompt( "Enter First Integer:", "0" );
   secondNumber = window.prompt( "Enter Second Integer:", "0" );
   
   firstNumber = parseInt(firstNumber)
   secondNumber = parseInt(secondNumber)
   

 if(firstNumber > secondNumber){
      document.write(+firstNumber+ "   Is Larger");
   }else if(firstNumber < secondNumber){
      document.write(+secondNumber+ "   Is Larger");
   }else if(firstNumber == secondNumber){
      document.write("These Numbers Are Equal");
   }

</SCRIPT>
