<HEAD>
<TITLE>Saleperson's Earnings For The Week </TITLE>


<SCRIPT LANGUAGE = "JavaScript">
      var gross = 0.0;
      var earnings;
      var product = 0;
      var number;
      var input;
   
   while ( product < 4 ) {
      ++product;
         
     
      input = window.prompt( "Enter number sold of product #" + product + ":", "0" );
               
      number = parseInt( input );


      if ( product == 1 )
         gross += number * 239.99;
      else if ( product == 2 )
         gross += number * 129.75;
      else if ( product == 3 )
         gross += number * 99.95;
      else if ( product == 4 )
         gross += number * 350.89;
   }     

   earnings = .09 * gross + 200;
   
   document.writeln( "<H3>THIS SALESPERSON EARNED FOR THIS WEEK $ " + earnings + "</H3>");
</SCRIPT>
