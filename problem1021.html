<!-- Problem 10-21 -->

<HEAD>
<TITLE>Colleen Kujawa</TITLE>

<SCRIPT LANGUAGE = "JavaScript">

   var row, rate = 1, stars = 1, spaces, i;

   spaces = 5; 

   document.write( "<PRE>" );

   for ( row = 1; row <= 9; row++ ) {
   
      for ( i = 1; i < spaces; i++ ) {
         document.write( " " );
      }
      for ( i = 1; i <= stars; i++ ) {
         document.write( "*" );
      } 
      document.write( "<BR>" );

      if ( row == 5 )  
         rate *= -1;

      stars += ( 2 * rate );
      spaces -= rate;

   }
</SCRIPT>

</HEAD>
