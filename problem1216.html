<HEAD>
<TITLE>Colleen kujawa - problem 12-16</TITLE>

<SCRIPT LANGUAGE = "JavaScript">
   var WON = 0, LOST = 1, CONTINUE_ROLLING =2;  
   var firstRoll = true,               
       sumOfDice = 0,                
       myPoint = 0,   
       gameStatus = CONTINUE_ROLLING;  

   
   function play()
   {
      if ( firstRoll ) {            
         sumOfDice = rollDice();        
   
         switch ( sumOfDice ) {
           case 7: case 11:           
           gameStatus = WON;
           craps.point.value = ""; 
           break;
           
	   case 2: case 3: case 12:  
           gameStatus = LOST;
           craps.point.value = ""; 
           break;

           default:                  
           gameStatus = CONTINUE_ROLLING;
           myPoint = sumOfDice;
           craps.point.value = myPoint; 
           firstRoll = false;
         }
      }
      else {
         sumOfDice = rollDice();
      
         if ( sumOfDice == myPoint )    
         gameStatus = WON;
         
	 else
         if ( sumOfDice == 7 )      
         gameStatus = LOST;
      }

      if ( gameStatus == CONTINUE_ROLLING )
         window.status = "Roll again";
      else {
         if ( gameStatus == WON )
         window.status = "Player wins. " +
         "Click Roll Dice to play again.";
         
	 else 
         window.status = "Player loses. " + 
         "Click Roll Dice to play again.";
         
         firstRoll = true;
      }
   }
   
   function rollDice()
   {
      var die1, die2, workSum;   

      die1 = Math.floor( 1 + Math.random() * 6 );
      die2 = Math.floor( 1 + Math.random() * 6 );
      workSum = die1 + die2;

      craps.firstDie.value = die1;
      craps.secondDie.value = die2;
      craps.sum.value = workSum;

      return workSum;
   }
</SCRIPT>
