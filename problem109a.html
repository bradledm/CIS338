<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<HTML>
<HEAD><TITLE>Solution 10.09</TITLE>

<SCRIPT LANGUAGE = "JavaScript">
   document.writeln( "<TABLE BORDER = '1' WIDTH = '100%'>" );
   document.writeln( "<TR><TD WIDTH = '100'><B>Year</B></TD>" );
   document.writeln( "<TD><B>Amount on deposit</B></TD>" ); 	
   document.writeln( "<TD><B>Interest Rate</B></TD></TR>" ); 	

   for ( var interestRate = 5; interestRate <= 10; interestRate++ ) {
      var rate = interestRate / 100.0;

      for ( var year = 1; year <= 10; year++ ) {
         var principal = 1000.0;
         var amount = principal * Math.pow( 1.0 + rate, year );
         document.writeln( "<TR><TD>" + year + "</TD><TD>" +
            Math.round( amount * 100 ) / 100 + "</TD><TD>" +
            rate + "</TD></TR>" );
      }
   }
   document.writeln( "</TABLE>" );	
</SCRIPT>

</HEAD><BODY></BODY>
</HTML>
