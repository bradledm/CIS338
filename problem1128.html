<HEAD>
<TITLE>Colleen Kujawa</TITLE>

<SCRIPT LANGUAGE="JavaScript">

      var heads = 0, tails = 0, flip;
   function play ()   {
   for ( var toss = 1; toss <=2; ++toss ) {
      flip = Math.floor( 1 + Math.random() * 2);

      switch ( flip ) {
         case 1:
            ++heads;
            break;
         case 2:
            ++tails;
            break;
       
      }
   }
}
   document.writeln( "<TABLE BORDER = '1' WIDTH = '40%'>" );
   document.writeln( "<TR><TD><B>heads or tails</B></TD>" +                         
                     "<TD><B>toss</B></TD></TR>" );
   document.writeln( "<TR><TD>heads</TD><TD>" +heads + 
                     "</TD></TR>" );
   document.writeln( "<TR><TD>tails</TD><TD>" + tails + 
                     "</TD></TR></TABLE>" );
  
</SCRIPT>

</HEAD>
<BODY>
<FORM NAME = "TOSS">
<INPUT TYPE = "button" Value = "toss" 
	       ONCLICK = "play()">
</FORM>
